<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="videoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8245ec;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="150" fill="url(#videoGrad)" rx="10"/>
  <rect x="20" y="20" width="160" height="110" fill="white" rx="5" opacity="0.9"/>
  
  <!-- Video Call Interface -->
  <rect x="40" y="40" width="50" height="35" fill="#8245ec" rx="3" opacity="0.8"/>
  <rect x="110" y="40" width="50" height="35" fill="#a855f7" rx="3" opacity="0.8"/>
  
  <!-- Camera Icons -->
  <g transform="translate(60, 50)">
    <rect x="0" y="0" width="12" height="8" fill="white" rx="1"/>
    <circle cx="6" cy="4" r="2" fill="#8245ec"/>
  </g>
  
  <g transform="translate(130, 50)">
    <rect x="0" y="0" width="12" height="8" fill="white" rx="1"/>
    <circle cx="6" cy="4" r="2" fill="#a855f7"/>
  </g>
  
  <!-- Control Buttons -->
  <circle cx="70" cy="100" r="8" fill="#ff4757"/>
  <circle cx="100" cy="100" r="8" fill="#2ed573"/>
  <circle cx="130" cy="100" r="8" fill="#ffa502"/>
  
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8245ec" text-anchor="middle">Video Calling</text>
</svg>
