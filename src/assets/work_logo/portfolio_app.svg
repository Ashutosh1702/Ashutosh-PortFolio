<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with modern gradient -->
  <rect width="400" height="300" fill="url(#modernBg)" rx="20"/>
  
  <!-- Floating elements background -->
  <circle cx="50" cy="50" r="20" fill="url(#purpleGlow)" opacity="0.3"/>
  <circle cx="350" cy="80" r="15" fill="url(#blueGlow)" opacity="0.4"/>
  <circle cx="80" cy="250" r="12" fill="url(#purpleGlow)" opacity="0.3"/>
  <circle cx="320" cy="220" r="18" fill="url(#blueGlow)" opacity="0.2"/>
  
  <!-- Main content area -->
  <g transform="translate(200, 150)">
    <!-- Modern laptop/monitor -->
    <rect x="-80" y="-50" width="160" height="100" rx="8" fill="url(#screenGradient)" stroke="url(#borderGradient)" stroke-width="3"/>
    <rect x="-75" y="-45" width="150" height="90" rx="4" fill="#0f0f23"/>
    
    <!-- Portfolio website mockup -->
    <!-- Header bar -->
    <rect x="-70" y="-40" width="140" height="8" fill="url(#headerGradient)" rx="2"/>
    <circle cx="-60" cy="-36" r="2" fill="#ff5f57"/>
    <circle cx="-50" cy="-36" r="2" fill="#ffbd2e"/>
    <circle cx="-40" cy="-36" r="2" fill="#28ca42"/>
    
    <!-- Content sections -->
    <rect x="-65" y="-25" width="40" height="4" fill="#8245ec" rx="2"/>
    <rect x="-65" y="-18" width="60" height="3" fill="#a855f7" rx="1"/>
    <rect x="-65" y="-12" width="35" height="3" fill="#8245ec" rx="1"/>
    
    <!-- Profile section mockup -->
    <circle cx="35" cy="-20" r="12" fill="url(#profileGradient)"/>
    <rect x="20" y="-5" width="30" height="2" fill="#8245ec" rx="1"/>
    <rect x="20" y="0" width="25" height="2" fill="#a855f7" rx="1"/>
    
    <!-- Skills/tech stack -->
    <rect x="-65" y="5" width="15" height="8" fill="url(#techGradient)" rx="2"/>
    <rect x="-45" y="5" width="18" height="8" fill="url(#techGradient2)" rx="2"/>
    <rect x="-22" y="5" width="12" height="8" fill="url(#techGradient3)" rx="2"/>
    <rect x="-5" y="5" width="20" height="8" fill="url(#techGradient)" rx="2"/>
    <rect x="20" y="5" width="16" height="8" fill="url(#techGradient2)" rx="2"/>
    
    <!-- Projects grid -->
    <rect x="-65" y="20" width="25" height="15" fill="url(#projectGradient)" rx="3"/>
    <rect x="-35" y="20" width="25" height="15" fill="url(#projectGradient2)" rx="3"/>
    <rect x="-5" y="20" width="25" height="15" fill="url(#projectGradient3)" rx="3"/>
    <rect x="25" y="20" width="25" height="15" fill="url(#projectGradient)" rx="3"/>
    
    <!-- Laptop stand -->
    <path d="M -85 50 L -75 65 L 75 65 L 85 50 Z" fill="url(#standGradient)"/>
    <ellipse cx="0" cy="65" rx="90" ry="12" fill="url(#shadowGradient)"/>
  </g>
  
  <!-- Floating code elements -->
  <g opacity="0.6">
    <text x="60" y="40" fill="#8245ec" font-family="monospace" font-size="14" font-weight="bold">&lt;/&gt;</text>
    <text x="320" y="60" fill="#a855f7" font-family="monospace" font-size="12">{}</text>
    <text x="40" y="260" fill="#8245ec" font-family="monospace" font-size="10">React</text>
    <text x="330" y="240" fill="#a855f7" font-family="monospace" font-size="10">CSS</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" fill="url(#titleGradient)" font-family="Arial, sans-serif" font-size="24" font-weight="bold">MY PORTFOLIO</text>
  
  <!-- Gradient Definitions -->
  <defs>
    <!-- Background gradients -->
    <linearGradient id="modernBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Screen gradients -->
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8245ec;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Content gradients -->
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8245ec;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="profileGradient">
      <stop offset="0%" style="stop-color:#8245ec;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </radialGradient>
    
    <!-- Tech stack gradients -->
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8245ec;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="techGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="techGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8245ec;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Project gradients -->
    <linearGradient id="projectGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8245ec;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.6" />
    </linearGradient>
    
    <linearGradient id="projectGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:0.6" />
    </linearGradient>
    
    <linearGradient id="projectGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8245ec;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Other gradients -->
    <linearGradient id="standGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="shadowGradient">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
    
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8245ec;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effects -->
    <radialGradient id="purpleGlow">
      <stop offset="0%" style="stop-color:#8245ec;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8245ec;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="blueGlow">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0" />
    </radialGradient>
  </defs>
</svg>
